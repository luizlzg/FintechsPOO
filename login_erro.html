<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minha página de teste</title>
  </head>
  <body>
    <h1>Página de Autenticação</h1>
    <form action="autentica" method="POST">
    <div>
        <label for="usuario">CPF/CNPJ:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Digite seu CPF/CNPJ" />
    </div>
    <div>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha:" />
    </div>
        <br>
        <input type="submit" name="enviar" value="Autenticar"> <input type="reset" name="limpar" value="Limpar">
    </form>
    <br>
    <p style="color:red">CPF/CNPJ ou senha estão incorretos.</p>
    <br>
    <span class="psw"> <a href="#">Esqueceu sua senha?</a></span>
  </body>
</html>
